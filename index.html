<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <!-- save licon -->
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <!-- book icon -->
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <!-- cross icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- generat -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Color palet</title>
  <script src="https://kit.fontawesome.com/e06d572612.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- to save the colors -->
  <div id="popup">
    <div id="palletNameDiv">
      <span class="close">&times;</span>
      <label>Set a name for your pallete</label>
      <input type="text" id="palletName" placeholder='Ex:"ancient" "pastel"'>
      <button>Save</button>
      <span id="saveStatus"></span>
    </div>
  </div>
  <!-- the library -->
  <div id="popup2">
    <div id="showPalletDiv">
      <span class="close">&times;</span>
      <label id="header">Pick your pallete</label>
      <div class="savedPalet">
      </div>

    </div>
  </div>
  <div id="container">
    <div id="color-container">
      <div id="c1" class="color">
        <lable id="l1" class="lable-color">1</lable><br><button type="button" class="lock-color" value="0" name="0">
          <i class="fas fa-lock-open" id="i0"></i></button>
      </div>
      <div id="c2" class="color">
        <lable id="l2" class="lable-color">2</lable><br><button type="button" class="lock-color" value="1" name="0">
          <i class="fas fa-lock-open" id="i1"></i></button>
      </div>
      <div id="c3" class="color">
        <lable id="l3" class="lable-color">3</lable><br><button type="button" class="lock-color" value="2" name="0">
          <i class="fas fa-lock-open" id="i2"></i></button>
      </div>
      <div id="c4" class="color">
        <lable id="l4" class="lable-color">4</lable><br><button type="button" class="lock-color" value="3" name="0">
          <i class="fas fa-lock-open" id="i3"> </i></button>
      </div>
      <div id="c5" class="color">
        <lable id="l5" class="lable-color">5</lable><br><button type="button" class="lock-color" value="4" name="0">
          <i class="fas fa-lock-open" id="i4"></i></button>
      </div>
    </div>

    <div id="forButtons">
      <div><button type="button" id="save" class="SRL">
          <p class='fas fa-save' style='font-size:24px;color: white;'></p>
        </button>
        <br>
        <label class="lableForButton" for="save">SAVE</label>
      </div>
      <div><button type="button" id="generator" class="SRL">
          <p class="fa fa-refresh" style="font-size:24px;color: white;"></p>
        </button>
        <br>
        <label class="lableForButton" for="generator">GENERATOR</label>
      </div>
      <div><button type="button" id="library" class="SRL">
          <p class='fas fa-book-open' style='font-size:24px; color: white;'></p>
        </button>
        <br>
        <label class="lableForButton" for="library">LIBRARY</label>
      </div>
      <div><button type="button" id="clear" class="SRL">
          <p class="fa fa-remove" style="font-size:24px;color: white;"></p>
        </button>
        <br>
        <label class="lableForButton" for="clear">CLEAR LIBRARY</label>
      </div>

    </div>


  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
